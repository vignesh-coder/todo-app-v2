<div class="card" class="card bg-light text-dark" style="max-width: 18rem;">
  <div class="card-header" [ngClass]="['bg-'+todoItem.color]">
    <input type="text" class="form-control" placeholder="title" [(ngModel)]="todoItem.title"/>
  </div>
  <div class="card-body">
    <textarea placeholder="description" class="form-control" [(ngModel)]="todoItem.description"></textarea>
    <select [(ngModel)]="todoItem.color" class="form-control mt-3">
      <option value="primary">Blue</option>
      <option value="secondary">Gray</option>
      <option value="success">Green</option>
      <option value="danger">Red</option>
      <option value="warning">Yellow</option>
      <option value="info">Teal</option>
      <option value="dark">Black</option>
    </select>
    <br>
    <button class="btn btn-sm float-right" [ngClass]="['btn-outline-'+todoItem.color]" (click)="updateTodo()">
      <div *ngIf="todoItem.id === null">
        Add
      </div>
      <div *ngIf="todoItem.id !== null">
        Update
      </div>
    </button>
  </div>
</div>
